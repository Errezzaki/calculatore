<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/style.css">
	<title>Document</title>
</head>

<body>
	<div class="absolute w-full h-full flex justify-center items-center bg-gradient-to-r from-slate-900 to-slate-700 ">
		<div class="absolute flex flex-col justify-center items-center w-1/4 top-28  bg-slate-900/20  rounded-lg p-4 " >
			<input id="ecran" type="text" class="w-full text-right text-slate-200 mb-4 bg-slate-800 border border-gray-800 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block ps-10 p-2.5 font-bold" placeholder="0" disabled>
			<div class="w-full  grid grid-cols-5 gap-x-4 gap-y-8 text-center font-bold ">
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 7)">7</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 8)">8</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 9)">9</button>
				<button class="border rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('sp', 'C')">C</button>
				<button class="border  rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('sp', 'CE')">CE</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 4)">4</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 5)">5</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 6)">6</button>
				<button class="border  rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('op', '+')">+</button>
				<button class="border  rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('op', '-')">-</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 1)">1</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 2)">2</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 3)">3</button>
				<button class="border  rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('op', '/')">/</button>
				<button class="border  rounded-full w-10 h-10 text-slate-200 border-yellow-500 hover:bg-yellow-500 transition-all" onclick="calculer('op', 'x')">x</button>
				<button class="col-span-2 border border-sky-500 rounded-3xl text-slate-200 hover:bg-sky-500 transition-all"  onclick="calculer('ch', 0)">0</button>
				<button class="border border-sky-500 rounded-full w-10 h-10 text-slate-200 hover:bg-sky-500 transition-all" onclick="calculer('dec')">,</button>
				<button class="col-span-2 border border-yellow-500 rounded-3xl text-slate-200  hover:bg-yellow-500 transition-all" onclick="calculer('eg')">=</button>
			</div>
	
	
	
		</div>
	</div>
	
	<script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
	<script src="handleEvents.js"></script>
	<script src="handleKeyboard.js"></script>
</body>

</html>
